<div *ngIf="cargando" class="alert alert-info main-container my-5" role="alert">
    Cargando peliculas, Espere porfavor
</div>

<section *ngIf="!cargando">   
      <div class="container">
        <h1>Peliculas en cartelera</h1>
        <hr>
      <app-tarjetas pagina="home" [peliculas]="cartelera"></app-tarjetas>
      
      <h1 class="mt-5">Peliculas taquilleras</h1>
      <hr>
      <app-tarjetas pagina="home" [peliculas]="taquilleras"></app-tarjetas>
      </div>
</section>
